{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesa | Mashinani</title>
    <link rel="stylesheet" href="{% static 'css/base_dashboard.css' %}">
    <link rel="icon" href="{% static 'img/connect.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<!-- Sidebar Section -->
<aside class="sidebar">
    <div class="logo">
        <img src="{% static 'img/connect.png' %}" alt="Mashinani">
    </div>
    <nav class="navigation" role="navigation" aria-label="Main Navigation">
        <a href="{% url 'member-dashboard' %}" class="nav-item"><i class="bi bi-house-door icon-home"></i> Home</a>

        <!-- Loans Dropdown -->
        <a class="nav-item" data-bs-toggle="collapse" href="#sentCollapse" role="button" aria-expanded="false" aria-controls="sentCollapse">
            <i class="bi bi-cash-stack icon-sent"></i> Loans
        </a>
        <div class="collapse" id="sentCollapse">
            <a href="{% url 'allocations-list' %}" class="nav-item collapse-item"><i class="bi bi-coin icon-view-sent"></i> Allocations</a>
        </div>
        <div class="collapse" id="sentCollapse">
            <a href="{% url 'member-loans-list' %}" class="nav-item collapse-item"><i class="bi bi-eye icon-view-sent"></i> View Loans</a>
        </div>

        <!-- Messages Dropdown -->
        <a class="nav-item" data-bs-toggle="collapse" href="#receivedCollapse" role="button" aria-expanded="false" aria-controls="sentCollapse">
            <i class="bi bi-envelope icon-sent"></i> Messages
        </a>
        <div class="collapse" id="receivedCollapse">
            <a href="{% url 'member-sent-messages-list' %}" class="nav-item collapse-item"><i class="bi bi-eye icon-view-sent"></i> Sent</a>
        </div>
        <div class="collapse" id="receivedCollapse">
            <a href="{% url 'member-received-messages-list' %}" class="nav-item collapse-item"><i class="bi bi-eye icon-view-sent"></i> Received</a>
        </div>
        <a href="{% url 'member-faqs' %}" class="nav-item"><i class="bi bi-question-circle icon-faq"></i> FAQs</a>
        <a href="{% url 'logout' %}" class="nav-item"><i class="bi bi-box-arrow-right icon-logout"></i> Logout</a>
    </nav>
</aside>
<!-- Main Content Section -->
<main class="main-content">
    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            {% block content %}{% endblock %}
        </div>
    </section>
</main>
<!-- Bootstrap JS and dependencies (Popper.js, etc.) -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="{% static 'css/bootstrap.min.js' %}"></script>
</body>
</html>
