<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Password Reset Token</title>
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            border: 1px solid #f5c6cb;
        }
        h1 {
            color: #721c24;
            margin-bottom: 20px;
        }
        p {
            color: #721c24;
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; border: 1px solid #f5c6cb;">
        <h1 style="color: #721c24; margin-bottom: 20px;">Invalid Token</h1>
        <p style="color: #721c24; font-size: 16px; margin-bottom: 20px;">
            The password reset token you used is invalid or has expired.
        </p>
        <p>
            Please try resetting your password again or contact support if the issue persists.
        </p>
        <p>
            <a href="{% url 'password_reset' %}" style="color: #007bff; text-decoration: none; font-weight: bold;">Request a new password reset link</a>
        </p>
    </div>
</body>
</html>
